<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Text Effects</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #232342);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 80px;
      color: #fff;
      letter-spacing: 3px;
      text-transform: uppercase;
      /* 3D Text Shadow Effect */
      text-shadow:
        1px 1px 0 #ccc,
        2px 2px 0 #bbb,
        3px 3px 0 #aaa,
        4px 4px 0 #999,
        5px 5px 0 #888,
        6px 6px 5px rgba(0, 0, 0, 0.5);
    }

    .text-box {
      width: 300px;
      border: 2px solid #00ffcc;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
      border-radius: 10px;
      text-align: left;

      /* Word wrap & overflow handling */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .wordwrap-box {
      width: 300px;
      border: 2px solid #ff66ff;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    p {
      margin-top: 40px;
      font-style: italic;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <h1>3D Text</h1>

  <div class="text-box">
    This is a long line of text that will show text-overflow using ellipsis effect if itâ€™s too long.
  </div>

  <div class="wordwrap-box">
    ThisIsAReallyLongWordThatWillBreakIntoTheNextLineToShowWordWrapEffect.
  </div>

  <p>Created using HTML and CSS Text Effects</p>

</body>
</html>
